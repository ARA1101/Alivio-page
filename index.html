<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>Alivio</title>
</head>
<body> 
    <header class="header" aria-label="header">
        <div class="container">
            <div class="header__wrapper">
                <svg class="logo" aria-label="logo">
                    <use href="assets/sprite.svg#logo-icon"></use>
                </svg>
                <nav class="header__nav" aria-label="navigation">
                    <ul class="header__nav-list">
                        <li class="header__nav-item" aria-label="navigation item">
                            <a href="#" class="header__nav-link" aria-label="link why alivio">Why Alivio</a>
                        </li>
                        <li class="header__nav-item" aria-label="navigation item">
                            <a href="#" class="header__nav-link" aria-label="link solutions">Solutions</a>
                        </li>
                        <li class="header__nav-item" aria-label="navigation item">
                            <a href="#" class="header__nav-link" aria-label="link community">Community</a>
                        </li>
                        <li class="header__nav-item" aria-label="navigation item">
                            <a href="#" class="header__nav-link" aria-label="link pricing">Pricing</a>
                        </li>
                    </ul>
                   
                </nav>

                <div class="header__actions">
                    <button type="button" class="btn btn-signin" aria-label="sign in button">Sign In</button>
                    <button type="button" class="btn" aria-label="start trial button">Start Trial</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
